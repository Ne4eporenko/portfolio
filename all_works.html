    <script>
        function menuOnClick() {
            document.getElementById("menu-bar").classList.toggle("change");
            document.getElementById("nav").classList.toggle("change");
            document.getElementById("menu-bg").classList.toggle("change-bg");
        }
    </script>


    <script>

        const appRoot = document.getElementById("page");
        const nav = document.querySelector(".navigation");
        const root = document.documentElement;

        const endTransition = () => {
            const loader = document.querySelector(".loader");
            loader.addEventListener("transitionend", () => {
                loader.style.transform = "translateX(100%)";
                root.classList.remove("disable-hover");

                /*
                *** And change here
                */

                hidden_OR_show_container('1');


            });
            loader.style.transform = "";

        };

        const startTransition = () => {
            const loader = document.querySelector(".loader");
            loader.style.transform = "translateX(100%)";
            appRoot.dataset.route = "a";
        };

        nav.addEventListener("click", (e) => {
            if (e.target.nodeName === "A") {
                let a = Array.from(nav.children).find((v) => v.closest(".active"));
                root.classList.add("disable-hover");
                a.classList.remove("active");
                e.target.classList.add("active");
                e.preventDefault();
            }
        });

        /*
        *** New function was add
        */
        const hidden_OR_show_container = (val) => {
            const container = document.querySelectorAll('.container');

            for (let i = 0; i < container.length; i++) {
                container[i].style.opacity = val;
                container[i].style.transition = 'all 330ms ease';
            }

        }

        const onRouteClick = (route) => {
            if (appRoot.dataset.route === route) return;

            /*
            *** And change here
            */
            hidden_OR_show_container('0');
            setTimeout(_ => {
                appRoot.dataset.route = route;
                endTransition();
            }, 230);

        };

        window.addEventListener("load", () => {
            startTransition();
        });



    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const backToTop = document.getElementById("back-to-top");

            // Показать/скрыть кнопку при прокрутке страницы
            window.addEventListener("scroll", function () {
                if (window.pageYOffset > 300) {
                    backToTop.style.display = "block";
                } else {
                    backToTop.style.display = "none";
                }
            });

            // Плавная прокрутка при клике на кнопку
            backToTop.addEventListener("click", function (event) {
                event.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        });
    </script>
